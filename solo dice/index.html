<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dice.css">
    <title>Roll Dice</title>

    <h1>NEW GAME</h1>

    <div id="bigdiv">

      <div id="partOne">

      </div>
<!--haflway-->


      <!--player2-->

                <p>CURRENT:</p>
                <p id="score2"></p>
              </div>
        </div>
        <button id="hold" class="button">HOLD</button>
      </div>
    </div>

<!--JS-->
    <script type="text/javascript" src="dice.js"></script>
